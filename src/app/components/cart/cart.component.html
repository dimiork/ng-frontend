<mat-card class="cart">

 <mat-card-header>
   <mat-card-title>Cart</mat-card-title>
 </mat-card-header>

 <mat-card-content class="cart__content">

   <mat-list class="product-list" *ngIf="currOrder">
     <mat-list-item class="product" *ngFor="let id of productIds">
        <div>{{ currOrder.items[id].product.title }} x {{currOrder.items[id].quantity}}</div>
        <button mat-raised-button (click)="updateCart(currOrder.items[id], id, 1)"> One more </button>
        <button mat-raised-button (click)="updateCart(currOrder.items[id], id, -1)"> One less </button>
        <button mat-raised-button (click)="deleteProduct(id)"> Delete </button>
    </mat-list-item>
  </mat-list>

  <div *ngIf="!isEmpty">
    total: {{currOrder.total}}
  </div>

</mat-card-content>

<button *ngIf="!isEmpty" mat-raised-button (click)="clearCart(currOrder)"> Delete order </button>

</mat-card>
